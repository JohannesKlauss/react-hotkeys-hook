name: CI
on: [push]
jobs:
  cypress-run-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          - name: Cypress run
            uses: cypress-io/github-action@v5.2.0
            with:
              build: npm run build
              start: npm start

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn run lint
        env:
          CI: true

      - name: Test
        run: yarn run test --ci --coverage
        env:
          CI: true

      - name: Build
        run: yarn run build
        env:
          CI: true
