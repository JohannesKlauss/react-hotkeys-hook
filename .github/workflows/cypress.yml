name: Cypress
on: [push]
jobs:
  cypress-run-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5.0.9
        with:
          component: true
          build: npm run build
          start: npm start

  cypress-run-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5.0.9
        with:
          component: true
          build: npm run build
          start: npm start

  cypress-run-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5.0.9
        with:
          component: true
          build: npm run build
          start: npm start
